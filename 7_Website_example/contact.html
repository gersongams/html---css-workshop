    <main id="contact">
      <h1>Contact</h1>
      <div class="container">
        <form>
          <div class="form-item">
            <label for="name">Name</label>
            <input placeholder="Name" id="name" type="text" />
          </div>
          <div class="form-item">
            <label for="email">Email</label>
            <input placeholder="Email" id="email" type="email" />
          </div>
          <div class="form-item">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button>Submit</button>
        </form>
      </div>
    </main>
  </body>
