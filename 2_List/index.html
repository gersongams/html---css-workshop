<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>This is an unordered list</h1>

    <h2>My favorites languages</h2>
    <ul>
      <li>Javascript</li>
      <li>Python</li>
      <li>Golang</li>
      <li>Rust</li>
    </ul>

    <h1>This is an ordered list</h1>
    <h2>Todo List</h2>
    <ol>
      <li>Study</li>
      <li>Read</li>
      <li>Play games</li>
      <li>Cook</li>
    </ol>
  </body>
</html>
